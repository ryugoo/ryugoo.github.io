<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ja" xml:lang="ja" dir="ltr" xmlns:og="http://ogp.me/ns#" xmlns:fb="http://www.facebook.com/2008/fbml">
<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/article#">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  {% if page.top == true %}<title>{{ page.title }}</title>{% else %}<title>{{ page.title }} - {{ site.name }}</title>{% endif %}
  <meta name="viewport" content="width=device-width">{% if page.top %}
  <meta property="og:type" content="website" />
  <meta property="og:description" content="{{ site.description }}" />{% else %}
  <meta property="og:type" content="article" />
  <meta property="og:title" content="{{ page.title }} - {{ site.name }}" />
  <meta property="og:description" content="{{ page.content | markdownify | strip_html | strip_newlines | truncate: 80}}" />{% endif %}
  <meta property="og:site_name" content="{{ site.name }}" />
  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
  <meta property="og:image" content="{{ site.url }}/image/ogp.png" />{% if page.date %}
  <meta property="article:published_time" content="{{page.date | date_to_xmlschema}}" />{% endif %}
  <link rel='stylesheet' href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Inconsolata:400,700">
  <link rel="stylesheet" href="/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/syntax.css">
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>

  <div class="site">
    <div class="header">
      <h1 class="title"><a href="/index.html"><img src="/image/title.png" alt="{{ site.name }}" title="{{ site.name }}"></a></h1>
      <a class="extra" href="/index.html">Home</a>
      <a class="extra" href="/posts.html">Posts</a>
      <a class="extra" href="http://ti.imthinker.net/" title="小さな Titanium Mobile の読み物">Titanium</a>
    </div>

    {{ content }}

    <div class="footer">
      <div class="contact">
        <p>
          <a href="https://github.com/ryugoo"><i class="fa fa-github"></i> GitHub</a>&emsp;/&emsp;
          <a href="https://twitter.com/ryugoo_"><i class="fa fa-twitter"></i> Twitter</a>&emsp;/&emsp;
          <a href="https://www.facebook.com/ryutaro.miyashita"><i class="fa fa-facebook"></i> Facebook</a>
        </p>
      </div>
      <div class="contact">
        <p>
          &copy; 2013 imthinker::net - Yet another Ryutaro Miyashita
        </p>
      </div>
    </div>
  </div>

</body>
</html>
